<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Buttons Testing</title>

<style>
    h2{
        text-align: center;
    }
    h3{
        text-align: center;
    }
    button{
        margin: 25px;
        padding-bottom: 20px;
        padding-top: 20px;
        padding-right: 40px;
        padding-left: 40px;
        margin-left: 25px;
        margin-bottom: 80px;
    }
    .btn1{
        background-color: transparent;
        border-radius: 9px;
        border: solid 2px;
        color: blue;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn1:hover{
        transform: scale(1.1);
        background-color: lightblue;
        color: white;
        border: solid 2px white;
    }
    .btn2{

        border: solid 2px gold;
    }
